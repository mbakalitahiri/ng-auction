<div class="thumbnail">
  <img src="http://placehold.it/254x150">
  <div class="caption">
    <h4 class="float-right">{{product.price | currency}}</h4>

     <h4><a [routerLink]="['/products', product.id]">{{product.title}}</a>
     </h4>
    <p>{{product.description}}</p>
  </div>
   <div class="ratings">
    <nga-stars [rating]="product.rating"     [count]="7"></nga-stars>
   </div>

</div>
